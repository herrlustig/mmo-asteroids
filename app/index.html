<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" type="text/css" href="asteroids.css">
  <script src="//cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="assets/vector_battle_regular.typeface.js"></script>
  <script src="anchor.js"></script>
  <script src="game.js"></script>
  <base target="_blank">
</head>
<body>
<div id="asteroids">
  <div id="header-pane">
    <div id="header-left">
      <h1>Multiplayer Asteroids!</h1>
    </div>
    <div id="header-right">
      <span id="my-name"></span>: <span id="my-score"></span>
      <span id="login"><a href="javascript:void(0);"><img src="assets/sign-in-with-twitter-gray.png"></a></span>
    </div>
  </div>
  <div id="game-pane">
    <div id="game-container">
      <canvas id="canvas" width="900" height="700"></canvas>
    </div>
  </div>
  <div id="touch-controls">

    <div id="touch-dpad" style="float: left">
      <button class="triangle-left" id="dpad-left"></button>
      <button class="triangle-right" id="dpad-right"></button>
    </div>
    <div id="touch-buttons" style="float: right">
      <button class="circle" id="button-fire">Fire</button>
      <button class="circle" id="button-go">Go</button>
    </div>
  </div>
  <div id="footer-pane">
    <div class="footer-col">
      <h3>Wat</h3>
      <ul>
        <li>An actual MMO <a href="https://github.com/dmcinnes/HTML5-Asteroids">Asteroids</a> without the April Fools'
          joke! And, also, ehh.. without asteroids. You get the point.
        </li>
        <li>Originally built on a Sunday afternoon using a <a href="https://www.firebase.com/">super awesome API</a>.</li>
      </ul>
    </div>
    <div class="footer-col" id="controls-help">
      <h3>Controls</h3>
      <ul>
        <li>⬅ ⬆ ➡ [space]</li>
      </ul>
    </div>
    <div class="footer-col"  id="leaderboard-container">
      <h3>Leaderboard</h3>
      <table id="leaderboardTable"></table>
    </div>
    <div id="powered-by" style="float: left; width: 500px;">
      <h3>Powered By</h3>
      <a href="https://www.firebase.com/"><img src="assets/firebase.png"></a><br>
    </div>
  </div>
</div>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-66549310-1', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
